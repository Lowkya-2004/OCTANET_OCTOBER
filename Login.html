<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #0b7295, #79b4c8);
            font-family: Calisto, Serif;
        }

        .main-container {
            display: flex;
            align-items: center;
        }

        .login-box {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: white;
            padding: 40px;
            margin-right: 20px;
            width: 300px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-box input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }

        .login-box button {
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .login-box button:hover {
            background-color: #45a049;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            width: 500px;
            height: 350px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position:fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fff;
            color: #333;
            margin: 15% auto;
            padding: 20px;
            border: 2px solid #4CAF50;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 8px;
            animation: fadeIn 0.5s;
        }

        .modal-content h3 {
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .close-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .close-button:hover {
            background-color: #45a049;
        }

        /* Animation for the modal */
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
    </style>
    <script>
        function showPopup() {
            // Get input values
            const loginName = document.getElementsByName("login")[0].value;
            const email = document.getElementById("email").value;
            const contact = document.getElementsByName("Contact")[0].value;

            // Check if all fields are filled
            if (loginName && email && contact) {
                // Display the custom modal
                document.getElementById("customModal").style.display = "block";
            } else {
                alert("Please fill out all fields before submitting.");
            }
        }

        function closeModal() {
            // Hide the custom modal and redirect
            document.getElementById("customModal").style.display = "none";
            window.location.href = "Home.html";
        }
    </script>
</head>
<body>

    <div class="main-container">
        <div class="login-box">
            <h2>Get Ready to Dive In!</h2>
            Login Name: <input type="text" name="login" required /><br>
            Email-ID: <input type="email" id="email" required><br>
            Contact: <input type="tel" name="Contact" required><br>
            <button type="button" onclick="showPopup()">Submit</button>
        </div>
        <div class="image-container">
            <img src="D:\Lowkya\Octanet\Images\1.jpg" alt="Profile Image">
        </div>
    </div>

    <!-- Custom Modal -->
    <div id="customModal" class="modal">
        <div class="modal-content">
            <h3>Service Claimed Successfully!</h3>
            <p>You have claimed our service successfully! Our team will reach you soon.</p>
            <button class="close-button" onclick="closeModal()">Close</button>
        </div>
    </div>

</body>
</html>
